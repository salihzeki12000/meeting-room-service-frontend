<div class="row statusBar w-100 hv11" [class.bg-success]="!meetingId" [class.bg-danger]="meetingId">
    <div class="pt-2">
        <h1 class="lbTitle upperCase" *ngIf="!meetingId">{{ 'COMMON_FREE_ROOM' | translate | async }}</h1>
        <h1 class="lbTitle upperCase" *ngIf="meetingId">{{ 'COMMON_BUSY_ROOM' | translate | async }}</h1>
    </div>
</div>
