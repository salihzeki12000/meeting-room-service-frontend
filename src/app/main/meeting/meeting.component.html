<div class="h-100 d-flex flex-column">
    <app-room-header class="w-100" [image]="room.image" [name]="room.name"></app-room-header>
    <app-room-status class="w-100" [meetingId]="currentMeeting.id" (toogleMenu)="toogleRoomsOrEvents($event)"></app-room-status>
    <div class="slab-flex-1 d-flex flex-row">
        <div class="slab-flex-1 d-flex flex-column">
            <app-current-meeting [meeting]="currentMeeting" class="slab-flex-1"></app-current-meeting>
            <app-next-meeting [meeting]="nextMeeting"></app-next-meeting>
        </div>
        <div class="next-availability">
            <app-room-availability *ngIf="!listOpen"></app-room-availability>
            <app-today-meetings *ngIf="listOpen" [meetingsList]="meetingsList" [currentMeetingId]="currentMeeting.id"></app-today-meetings>
        </div>
    </div>
</div>
